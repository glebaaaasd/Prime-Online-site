<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Online</title>

<!-- Favicon PNG -->
<link rel="icon" type="image/png" href="images/prime-logo.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body {
  overflow-x:hidden;
  color:#fff;
  background:#050000;
}

/* ===== Параллакс фон ===== */
.parallax-layer {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background-size:cover;
  background-position:center;
  pointer-events:none;
  z-index:0;
}
#layer1 { background:url("https://raw.githubusercontent.com/glebaaaasd/images1/main/2f8e20eb-0ea4-44b9-b3b3-b60b29402b56.png") center/cover no-repeat; z-index:0; }
#layer2 { background:url("https://raw.githubusercontent.com/glebaaaasd/images1/main/particles.png") center/cover no-repeat; z-index:0; opacity:0.2; }

/* ===== Header ===== */
header { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.75); display:flex; align-items:center; padding:10px 20px; z-index:3; }
.logo { display:flex; align-items:center; gap:10px; }
.logo img { height:70px; transition: transform 0.3s; }
.logo img:hover { transform: scale(1.1); }

nav { display:flex; gap:18px; margin-left:20px; z-index:2; }
nav a { color:#fff; text-decoration:none; font-size:16px; opacity:0.8; transition:0.3s; }
nav a:hover { opacity:1; color:#ff3b3b; }

#hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; position:absolute; top:15px; right:20px; z-index:3; }
#hamburger div { width:26px; height:3px; background:#fff; transition:0.3s; }

/* ===== Hero ===== */
.hero { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:1; position:relative; padding-top:80px; }
.hero-logo-container { text-align:center; margin-bottom:40px; }
.hero-logo {
  width:580px; max-width:90%; height:auto; display:block; margin:0 auto;
  animation: pulseLogo 2s ease-in-out infinite;
  filter: drop-shadow(0 0 20px #ff0000);
}
@keyframes pulseLogo {
  0%,100% { transform:scale(1); filter: drop-shadow(0 0 20px #ff0000); }
  50% { transform:scale(1.05); filter: drop-shadow(0 0 35px #ff3b3b); }
}

.hero-text h1 { font-size:42px; margin-bottom:12px; opacity:0; transform:translateY(20px); transition:0.8s; text-shadow:0 0 10px #ff0000; }
.hero-text p { font-size:18px; opacity:0; transform:translateY(20px); transition:0.8s; margin-bottom:20px; text-shadow:0 0 5px #ff0000; }
.hero-text button { padding:14px 26px; font-size:18px; border:none; border-radius:8px; cursor:pointer; background:linear-gradient(135deg,#ff1b1b,#700000); color:#fff; box-shadow:0 0 20px #ff0000; transition:0.3s; opacity:0; transform:translateY(20px);}
.hero-text button:hover { box-shadow:0 0 40px #ff3b3b; transform:scale(1.05); }

/* ===== Sections ===== */
section { padding:60px 20px; max-width:1100px; margin:auto; }
section h2 { text-align:center; margin-bottom:30px; opacity:0; transform:translateY(20px); transition:0.8s; text-shadow:0 0 10px #ff0000; }
.features { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; }
.feature { background:rgba(0,0,0,0.55); padding:20px; border-radius:12px; text-align:center; transition:0.3s; opacity:0; transform:translateY(20px); }
.feature:hover { transform:translateY(-8px); box-shadow:0 12px 25px rgba(255,0,0,0.5); background:rgba(50,0,0,0.7); }

/* ===== Subscribe ===== */
.subscribe { text-align:center; }
.subscribe input { padding:12px; width:260px; max-width:90%; border-radius:6px; border:none; margin-bottom:10px; }
.subscribe button { padding:12px 22px; border:none; border-radius:6px; background:linear-gradient(135deg,#b30000,#700000); color:#fff; cursor:pointer; transition:0.3s; opacity:0; transform:translateY(20px);}
.subscribe button:hover { box-shadow:0 0 20px #ff0000; transform: scale(1.05); }

/* ===== Социальные кнопки ===== */
.social-buttons { position:fixed; right:20px; bottom:20px; display:flex; flex-direction:column; gap:12px; z-index:1; }
.social-buttons a { width:52px; height:52px; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#b30000,#700000); border-radius:50%; color:#fff; font-size:22px; text-decoration:none; box-shadow:0 4px 10px rgba(0,0,0,0.5); transition:0.2s; }
.social-buttons a:hover { transform:scale(1.15); }

/* ===== Mobile ===== */
@media(max-width:768px){
  nav { display:none; position:absolute; top:60px; left:0; width:100%; background:rgba(0,0,0,0.95); flex-direction:column; padding:10px 0; z-index:2;}
  nav.show { display:flex; }
  nav a { padding:14px; text-align:center; font-size:18px; }
  #hamburger { display:flex; }
  .hero-logo { width:85%; }
  .hero-text h1 { font-size:30px; }
  .features { grid-template-columns:1fr; }
  .social-buttons { position:static; flex-direction:row; justify-content:center; margin-top:20px; }
}
</style>
</head>
<body>

<!-- ===== Параллакс слои ===== -->
<div id="layer1" class="parallax-layer"></div>
<div id="layer2" class="parallax-layer"></div>

<header>
  <div class="logo">
    <img src="images/prime-logo.png" alt="Prime Online">
  </div>
  <nav id="nav">
    <a href="#about">Об игре</a>
    <a href="#features">Фичи</a>
    <a href="#subscribe">Подписка</a>
    <a href="profile/">Профиль</a>
  </nav>
  <div id="hamburger">
    <div></div><div></div><div></div>
  </div>
</header>

<div class="hero">
  <div class="hero-logo-container">
    <img src="images/prime-logo.png" alt="Prime Online Logo" class="hero-logo">
  </div>
  <div class="hero-text">
    <h1 class="fade-slide">Prime Online</h1>
    <p class="fade-slide">Онлайн-игра нового поколения</p>
    <button class="pulse fade-slide">Смотреть трейлер</button>
  </div>
</div>

<section id="features">
  <h2 class="fade-slide">Особенности</h2>
  <div class="features">
    <div class="feature fade-slide">Открытый мир</div>
    <div class="feature fade-slide">Своя экономика</div>
    <div class="feature fade-slide">Онлайн-режим</div>
  </div>
</section>

<section id="subscribe" class="subscribe">
  <h2 class="fade-slide">Подписка</h2>
  <input type="email" placeholder="Ваш email"><br>
  <button class="fade-slide">Подписаться</button>

  <div class="social-buttons">
    <a href="https://t.me/PrimeOnlinegame" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-vk"></i></a>
    <a href="https://www.instagram.com/primeonlinegame?igsh=b2MxMXQzYzRyeW1i" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</section>

<script>
// ===== Гамбургер =====
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');
hamburger.onclick = () => nav.classList.toggle('show');

// ===== Параллакс =====
window.addEventListener('scroll', ()=>{
  let scrolled = window.pageYOffset;
  document.getElementById('layer1').style.transform = `translateY(${scrolled*0.2}px)`;
  document.getElementById('layer2').style.transform = `translateY(${scrolled*0.5}px)`;
});

// ===== Fade-in / Slide-in =====
const fadeElements = document.querySelectorAll('.fade-slide');
function checkFade() {
  fadeElements.forEach(el => {
    const rect = el.getBoundingClientRect();
    if(rect.top < window.innerHeight - 50) {
      el.style.opacity = 1;
      el.style.transform = 'translateY(0)';
    }
  });
}
window.addEventListener('scroll', checkFade);
window.addEventListener('load', checkFade);
</script>

</body>
</html>
